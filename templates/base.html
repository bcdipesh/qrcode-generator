<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCode Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/static/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/static/stylesheets/style.css">
</head>

<body class="bg-bold-irish">
    <nav class="navbar bg-bold-irish text-uppercase">
        <div class="container px-0">
            <a class="navbar-brand text-white" href="#">QRCode Generator</a>
            <ul class="navbar-nav flex-row fw-bold">
                <li class="nav-item me-3">
                    <a href="/#home" class="nav-link active text-white">Home</a>
                </li>
                <li class="nav-item me-3">
                    <a href="/#about" class="nav-link text-white">About</a>
                </li>
                <li class="nav-item me-3">
                    <a href="/login" class="nav-link text-white">Login</a>
                </li>
                <li class="nav-item">
                    <a href="/signup" class="nav-link text-white">Signup</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container px-0">
        {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% block content %}{% endblock %}
    <footer class="bg-tribecca-corner text-white text-center mb-4 py-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>QRCode Generator</h2>
                </div>


                <div class="col-12">
                    <i style="color: #314A7E;" class="fa-brands m-4 fa-facebook fa-2xl"></i>
                    <i style="color: #55ACEE;" class="fa-brands m-4 fa-twitter fa-2xl"></i>
                </div>

                <div class="col-12">
                    <span>&copy; Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet,
                        nesciunt.</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/scripts/app.js"></script>
</body>

</html>
